<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.desc %}
    <meta content="{{ page.desc }}" name="description">
  {% endif %}
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <title>
    {% if page.title != "index" %}
        {{ site.title }}|{{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
  </title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ "static/img/three-bars-graph.png" | prepend: site.baseurl }}">

  <!-- Third-party CSS -->
  <link href="{{ site.baseurl }}/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/bower_components/animate.css/animate.min.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/static/font-mfizz/font-mfizz.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/bower_components/toastr/toastr.min.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/bower_components/jquery.gritter/css/jquery.gritter.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/search/css/cb-search.css">

  <!-- Custom styles for this template -->
  <link href="{{ site.baseurl }}/static/css/style.min.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/static/css/pygments.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/search/js/bootstrap3-typeahead.min.js"></script>

  <!-- cb-search -->
  <script src="{{ site.baseurl }}/search/js/cb-search.js"></script>
  <script>
    $(function(){
        $("pre").css('display','block');
    });
  </script>
  <!-- Mainly scripts -->
  <script src="{{ site.baseurl }}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="{{ site.baseurl }}/bower_components/metisMenu/dist/metisMenu.min.js"></script>
  <script src="{{ site.baseurl }}/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>

  <!-- Peity -->
  <script src="{{{ site.baseurl }}/bower_components/peity/jquery.peity.min.js"></script>

  <script src="{{ site.baseurl }}/bower_components/PACE/pace.min.js"></script>
  <script src="{{ site.baseurl }}/bower_components/wow/dist/wow.min.js"></script>
  <!-- Custom and plugin javascript -->
  <script src="{{ site.baseurl }}/static/js/inspinia.js"></script>

  <!-- Rickshaw -->
  <script src="{{ site.baseurl }}/bower_components/rickshaw/vendor/d3.v3.js"></script>
  <script src="{{ site.baseurl }}/bower_components/rickshaw/rickshaw.min.js"></script>


  <!-- jPages -->
  <script src="{{ site.baseurl }}/static/js/jPages.js"></script>
  <script src="{{ site.baseurl }}/static/js/js.js"></script>

  <script type="text/javascript">
        $(function(){
          /* initiate the plugin */
          $("div.pag-holder").jPages({
              containerID  : "pag-itemContainer",
              perPage      : 5,  /* num of items per page */
              startPage    : 1,
              startRange   : 1,
              midRange     : 3,
              endRange     : 1
          });
      });
  </script>
</head>
